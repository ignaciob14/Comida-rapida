<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Actualizar Producto</h1>
        <a href="/productos/" class="btn btn-secondary mb-3">Volver al Listado</a>
        <form method="post" action="{% url 'modificar' producto.id %}">

            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="Nosaludable" {% if producto.categoria == "Nosaludable" %}selected{% endif %}>Nosaludable</option>
                    <option value="Saludable" {% if producto.categoria == "Saludable" %}selected{% endif %}>Saludable</option>
                    <option value="liquido" {% if producto.categoria == "liquido" %}selected{% endif %}>liquido</option>
                    <option value="Alimentos" {% if producto.categoria == "Alimentos" %}selected{% endif %}>Alimentos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" min="0" required>
            </div>
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes</label>
                <textarea class="form-control" id="ingredientes" name="ingredientes" rows="3">{{ producto.ingredientes }}</textarea>
            </div>
            <div class="mb-3">
                <label for="tamanio" class="form-label">Tamaño</label>
                <select class="form-select" id="tamanio" name="tamanio" required>
                    <option value="Pequeño" {% if producto.tamanio == "Pequeño" %}selected{% endif %}>Pequeño</option>
                    <option value="Mediano" {% if producto.tamanio == "Mediano" %}selected{% endif %}>Mediano</option>
                    <option value="Grande" {% if producto.tamanio == "Grande" %}selected{% endif %}>Grande</option>
                </select>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="disponible" name="disponible" {% if producto.disponible %}checked{% endif %}>
                <label class="form-check-label" for="disponible">Disponible</label>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        </form>
    </div>
</body>
</html>
