<!DOCTYPE html>
<html>
<head>
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Producto</h1>
        <a href="/productos/" class="btn btn-secondary mb-3">Volver al Listado</a>
        <form method="post" action="/productos/registrar/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Nosaludable">Nosaludable</option>
                    <option value="Saludable">Saludable</option>
                    <option value="liquido">liquido</option>
                    <option value="Alimentos">Alimentos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" min="0" required>
            </div>
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes</label>
                <textarea class="form-control" id="ingredientes" name="ingredientes" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="tamanio" class="form-label">Tamaño</label>
                <select class="form-select" id="tamanio" name="tamanio" required>
                    <option value="Pequeño">Pequeño</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Grande">Grande</option>
                </select>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="disponible" name="disponible">
                <label class="form-check-label" for="disponible">Disponible</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </form>
    </div>
</body>
</html>
